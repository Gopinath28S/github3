<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Task Manager</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 40px auto; }
        .task { border: 1px solid #ddd; padding: 12px; margin-bottom: 10px; border-radius: 6px; }
        .completed { background-color: #e0ffe0; }
        .pending { background-color: #ffe0e0; }
        a.button { display:inline-block; padding:6px 10px; background:#2d89ef; color:white; text-decoration:none; border-radius:4px; }
        form.inline { display:inline; }
    </style>
</head>
<body>
    <h1>Task Manager</h1>
    <p><a href="{{ url_for('create') }}" class="button">Add New Task</a></p>

    {% for task in tasks %}
    <div class="task {{ 'completed' if task['status']=='Completed' else 'pending' }}">
        <h3>{{ task['title'] }} - <small>{{ task['status'] }}</small></h3>
        <p>{{ task['description'] }}</p>
        <a href="{{ url_for('edit', id=task['id']) }}">Edit</a>
        <form class="inline" action="{{ url_for('delete', id=task['id']) }}" method="post" onsubmit="return confirm('Delete this task?');">
            <button type="submit">Delete</button>
        </form>
    </div>
    {% else %}
    <p>No tasks yet.</p>
    {% endfor %}
</body>
</html>
